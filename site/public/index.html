<!DOCTYPE html> 
<html> 
<head> 
  <title>Startup Death Clock</title> 
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="default" /> 

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <link rel="apple-touch-startup-image" href="splash-320x460.png" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/app.css" />

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/util.js"></script>
  <script src="js/data-capsule-client.js"></script>
  <script src="js/app.js"></script>
</head> 
<body> 





<div id="clock" data-role="page">
  <div class="header" data-role="header" data-position="fixed">
    <h1>Startup Death Clock</h1>
  </div>

  <div data-role="content">

    <h3>You will run out of money in</h3>

    <div class="clock" id="deathbg">
      <div id="death" class="digits"></div>
      <div class="labels">
        <div class="year"></div>
        <div class="month"></div>
        <div class="week"></div>
        <div class="day"></div>
      </div>
    </div>
    
    <br>
           
    <div class="clock" id="deathbg1">
      <div id="death1" class="digits"></div>
      <div class="labels">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
    </div>

    <h3>Enter your own numbers</h3>

    <div data-role="controlgroup" data-type="horizontal">
      <a href="#income" data-role="button" data-transition="slide" style="width:142px;font-size:0.9em">Income</a>
      <a href="#expend" data-role="button" data-transition="slide" style="width:142px;font-size:0.9em">Expenditure</a>
    </div>
  </div>

</div>


<div id="income" data-role="page" data-add-back-btn="true">
  <div class="header" data-role="header" data-position="fixed">
    <h1>Income</h1>
  </div>

  <br>

  <div class="ui-grid-a">
    <div class="ui-block-a"><div class="month">Mar 2012</div></div>
    <div class="ui-block-b"><input id="income_201203" type="text" class="amount" pattern="[0-9]*"></div>
    <div class="ui-block-a"><div class="month">Apr 2012</div></div>
    <div class="ui-block-b"><input id="income_201204" type="text" class="amount" pattern="[0-9]*"></div>
  </div>

  <a id="income_more" data-role="button" style="font-size:0.9em">Add a Month</a>
</div>


<div id="expend" data-role="page" data-add-back-btn="true">
  <div class="header" data-role="header" data-position="fixed">
    <h1>Expenditure</h1>
  </div>

  <a id="expend_more" data-role="button" style="font-size:0.9em">Add a Month</a>
</div>


</body>
</html>
